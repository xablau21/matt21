<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!! Matt to Diana !!!</title>
    <style>
        /* Estilos aqui */
    </style>
</head>
<body>
    <h1>!!! Matt to Diana !!!</h1>
    <audio controls>
        <source src="https://github.com/xablau21/matt21/raw/main/Meni%20duzhe%20shkoda.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Meni Duzhe Shkoda</p>
    <div class="message">
        <!-- Mensagem aqui -->
    </div>
    <div class="image-container">
        <img src="https://github.com/xablau21/matt21/raw/main/suaimagem.png" alt="Favorite Picture">
        <p>My favorite Picture of You ❤️</p>
    </div>
    <div class="question-box">
        DID YOU MISS ME?
    </div>
    <div class="buttons">
        <button onclick="handleButtonClick('yes')">YES</button>
        <button onclick="handleButtonClick('no')">NO</button>
    </div>
    <div class="buttons hidden" id="no-buttons">
        <button onclick="handleButtonClick('you-meant-yes')">YOU MEANT YES</button>
        <button onclick="handleButtonClick('missed-a-lot')">MISSED A LOT</button>
    </div>
    <div id="congratulations" class="congratulations hidden">Congratulations, Level Up</div>
    <script>
        function handleButtonClick(option) {
            const buttons = document.querySelector('.buttons');
            const noButtons = document.getElementById('no-buttons');
            const congratulations = document.getElementById('congratulations');
            const body = document.body;

            if (option === 'no') {
                buttons.classList.add('hidden');
                noButtons.classList.remove('hidden');
            } else {
                buttons.classList.add('hidden');
                noButtons.classList.add('hidden');
                body.classList.add('blur');
                congratulations.classList.remove('hidden');

                setTimeout(() => {
                    if (option === 'yes') {
                        window.location.href = 'https://www.instagram.com/matheus_21guilherme/';
                    } else if (option === 'you-meant-yes') {
                        window.location.href = 'https://www.instagram.com/matheus_21guilherme/';
                    } else if (option === 'missed-a-lot') {
                        window.location.href = 'https://www.instagram.com/matheus_21guilherme/';
                    }
                }, 2000);
            }
        }
    </script>
</body>
</html>
